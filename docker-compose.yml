version: '3'
services:
  donate-redirect:
    restart: always
    environment:
      - FLASK_ENV=development
      - MODULE_NAME=src.main
      - VARIABLE_NAME=application
      - APP_URL=localhost
      - BASIC_AUTH_USERNAME=change_me
      - BASIC_AUTH_PASSWORD=change_me
    build: .
    ports:
      - "80:5000"
